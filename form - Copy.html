<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDICAL RECORD FORM</title>
  <link rel="stylesheet" href="form.css">
  <script src="./form.js"></script>
</head>
<body>
  <div class= "main-div" onclick="selectimage()">
    <div class="border">
      <p>ATTACH <br>PASSPORT <br>PHOTO</p>
    </div>
     <header>
      <strong>MEDICAL RECORD FORM</strong>
    </header> 

  <form action="">
    <div class="first">
    <label for="name of child"><strong>Name of Child:</strong></label>
    <input type="text" name="Name  of Child"> 
    </div>
    <div>
    <label for="d.o.b"><strong>Date of Birth:</strong></label>
    <input type="date" name="Child's Date of Birth">
    </div>
    <div>
    <label for="house address"><strong>House Address:</strong></label>
    <input type="text" name="Child's Address">
    </div>
    <div>
      <label for="Phone number"><strong>Phone Number:</strong></label>
      <input type="number" name="Child's Phone number ">
    </div>
    <div>
      <label for="email address"><strong>Email Address:</strong></label>
      <input type="email" name="Child's Email Address ">
    </div>
    <div>
      <label for="next of kin"><strong>Next of Kin:</strong></label>
      <input type="text" name="next of kin">
    </div> 
    <div style="display: flex; width: 300px; height: 30px;">
      <label for="female"><strong>Male</strong></label>
      <input type="radio" name="gender" value="male">
      <label for="female"><strong>Female</strong></label>
      <input type="radio" name="gender" value="female">
    </div> <br> <br> <br> <br>

    <div>
      <label for="mother's name"><strong>Mother's Name:</strong></label>
      <input type="text" name="mother's name">
    </div>
    <div>
      <label for="address"><strong>House Address:</strong></label>
      <input type="text" name="Mother'sAddress">
    </div>
    <div>
      <label for="Phone number"><strong>Phone Number:</strong></label>
      <input type="number" name="Mother's Phone number ">
    </div>
    <div>
      <label for="email address"><strong>Email Address:</strong></label>
      <input type="email" name="Mother's Email Address ">
    </div> <br> <br> <br> <br>

    <div>
      <label for="insurance information"><strong>Insurance Info:</strong></label>
      <input type="text" name="Insurance Information ">
    </div>
    <div style="display: flex; ">
      <label for="genotype"><strong>Genotype:</strong></label>
      <input type="text" name="Genotype">
    </div>
    <div>
      <label for="blood group"><strong>Blood Group:</strong></label>
      <input type="text" name="Blood Group">
    </div>
    <div>
      <label for="chronic illness"><strong>Chronic Illness</strong></label>
      <input type="text" name="chronic illness">
    </div>
    <div>
      <label for="allergies"><strong>Allergies (if any):</strong></label>
      <input type="text" name="chronic illness">
    </div>
  </form>
  <pre class="pre"> <strong>Please note:</strong> <br> Complete immunization 
    record must complete prior to your child's first day of enrolment.
  </pre>
  <footer>ALPHA MALE MEDICAL VENTURES LIMITED</footer>

  </div>

</body>
</html>
